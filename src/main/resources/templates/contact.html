#if($logged == true)
    
    #parse("dashboard.html")
    #@mainLayout()

    <div class="contactLabel">
        <label>Contactez nous !</label>
    </div>
    <form method="POST" action="sendEmail" class="custom-form">

        <div class="form-group contactTitle">
            <label for="contactTitle">Titre</label>
            <input type="text" placeholder="Titre" id="contactTitle" name="title" class="form-control" required>
        </div>

        <div class="form-group contactMessage">
            <label for="contactMessage">Votre message</label>
            <textarea type="text" placeholder="Votre message" id="contactMessage" name="content" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <input type="submit" name="Valider" class="btn btn-outline-danger" value="Envoyer">
        </div>

        <span class="error-msg">
        </span>
    </form>

    #end
#else
    #parse("base.html")
    #@mainLayout()

    <div class="contactContainer">
        <div class="contactLabel">
            <label>Contactez nous !</label>
        </div>
        <form method="POST" action="sendEmail" class="custom-form">
    
            <div class="form-group contactTitle">
                <label for="title">Titre</label>
                <input type="text" placeholder="Titre" id="title" name="title" class="form-control" required>
            </div>
    
            <div class="form-group contactMessage">
                <label for="content">Votre message</label>
                <textarea type="text" placeholder="Votre message" id="content" name="content" class="form-control" required></textarea>
            </div>
    
            <div class="form-group">
                <input type="submit" name="Valider" class="btn btn-outline-danger" value="Envoyer">
            </div>
    
            <span class="error-msg">
            </span>
        </form>
    </div>

    #end
#end

#parse("dashboard.html")
#@mainLayout()

<div class="headMedia">
    <div class="row">
        <div class="col" style="max-width: 40%;">
            <div class="row">
                <label class="col titleMedia">$media.getTitle().toUpperCase()</label>
            </div>
            <div class="row">
                <label class="col summaryMedia">$media.getSummary()</label>
            </div>
            #if($media.getType() == "série")
            <div class="row text-center">
                <div class="col">
                    <a class="btn btn-lg btn-outline-danger episodesButton" href="/medias/$media.getId()/seasons/1">Liste des épisodes</a>
                </div>
            </div>
            #end
        </div>
        <div class="col" style="text-align: center; max-width: 60%;">
            <iframe class="col trailerMedia" allowfullscreen="" frameborder="0" src="$media.getTrailerUrl()"></iframe>
        </div>
    </div>
</div>

#end
